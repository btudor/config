# The passthrough ensures that other rewrite rules, eg in the pagecache, see
# urls that make sense as input.  NB this does mean the CGI variables
# request_host and request_uri will have slightly different meaning for these
# hosts.
    RewriteRule (.*) /ad%1$1 [PT]
