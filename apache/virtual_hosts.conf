#################################################
# WWW.PEOPLE.CO.UK
#################################################
<VirtualHost *:80>
	ServerName  www.people.co.uk
	ServerAlias beta.people.co.uk
        ServerAlias *sunday-people.net people.co.uk
	DocumentRoot /src/webroot/people3
	ErrorDocument 404 /src/include_files/tmxp/error_pages/people_404.html
	ErrorDocument 503 /src/include_files/tmxp/error_pages/people_500.html


	RewriteEngine On
	RewriteOptions Inherit
	RewriteCond %{ENV:REDIRECT_STATUS} !^$
	RewriteRule (.*) $1 [L]
        RewriteRule ^/shtml/.*$ http://www.people.co.uk/index.cfm [R=301,L]
	
	# site rewrites
	RewriteMap people_redirects txt:/src/config/apache/people_redirects.map
	RewriteCond %{REQUEST_URI} ^/(.*)/?([^/.]+.(cfm|js|xml|html|nocache))?$
	RewriteCond ${people_redirects:%1} !^$
	RewriteRule ^.*$ ${people_redirects:%1}/%2 [R=301,L]
	RewriteCond %{REQUEST_URI} ^/(.*)/([0-9]{4}/([0-9]{2}/)?([0-9]{2}/)?([a-zA-Z_%0-9\-]+-[0-9]+-[0-9]+/)?([0-9]+/)?)$
	RewriteCond ${people_redirects:%1} !^$
	RewriteRule ^.*$ ${people_redirects:%1}/%2 [R=301,L]
	RewriteCond %{REQUEST_URI} ^/(.*)/([^/]*)$
	RewriteCond ${people_redirects:%1} !^$
	RewriteRule ^.*$ ${people_redirects:%1}/%2 [R=301,L]
        RewriteRule ^/?$  http://www.mirror.co.uk/all-about/the\%20people [R=301,NE,L]

	RewriteCond %{HTTP_HOST} !^www.people.co.uk$
	RewriteRule ^/(.*)$ http://www.people.co.uk/$1 [R=301,L]
</VirtualHost>

